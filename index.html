<!DOCTYPE html>
<html>

<head>

  <meta charset="UTF-8">

  <title>HTML5 3D旋转物体动画DEMO演示</title>

    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css" />
    <style type="text/css">
      body{
        
      }
    </style>
</head>

<body>
<div style="text-align:center;clear:both;">
</div>
  <table>
  	<tbody>
  		<tr>
  			<td><canvas id="canvas"></canvas></td>
  			<td>
                             <button id="button_change0" style="width:150px">还原</button><br/><br/><br/>
  				<button id="button_change1" style="width:150px">变形</button><br/><br/><br/>
                            <button id="button_changeX" >绕X轴旋转</button>
                            <button id="button_changeY" >绕Y轴旋转</button><br/><br/><br/>
                            <input type="range" id="trackBar_rotational_speed" min="0" max="100" step="1" value="20" />
                            <div>旋转速度: <a href="#"><span class="span_rotational_speed" style="color:red">20</span></a></div><br/><br/>
                            <input type="range" id="trackBar" min="0" max="100" step="1" value="50" />
                            <div>图形长度: <a href="#"><span class="show_trackBar_value" style="color:red">50</span></a></div><br/><br/>
                            <input type="range" id="trackBar_size" min="0" max="100" step="1" value="50" />
                            <div>图形大小: <a href="#"><span class="span_size" style="color:red">50</span></a></div>
  			</td>
  		</tr>	
  	</tbody>
  </table>
   
  <script src="js/jquery.min.js"></script>
  <script src="js/index.js"></script>
  <script src="js/other.js"></script>


</body>

</html>
